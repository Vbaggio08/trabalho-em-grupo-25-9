<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/guz3.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <title>Cotação de Consoles</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"> <img src="img/logo.png" alt="Logo da GameData"> </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="informativo.html">Valores</a></li>
                <li><a href="cotacao.html">Cotação</a></li>
                <li><a href="consoles.html">Console</a></li>
                <li><a href="contatos.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <div class="form-section">
            <h2>Informações do console</h2>
            <form>
                <!-- Tipo -->
                <label for="tipo-console">Tipo de console:</label>
                <select id="tipo-console" name="tipo-console" required>
                    <option value="">Selecione o tipo</option>
                    <option value="videogame">Videogame</option>
                    <option value="portatil">Portátil</option>
                    <option value="retro">Console retrô</option>
                </select>

                <!-- Marca -->
                <label for="marca">Marca:</label>
                <select id="marca" name="marca" required>
                    <option value="">Selecione a marca</option>
                </select>

                <!-- Modelo -->
                <label for="modelo">Modelo:</label>
                <select id="modelo" name="modelo" required>
                    <option value="">Selecione o modelo</option>
                </select>

                <!-- Ano -->
                <label for="ano">Ano da compra:</label>
                <select id="ano" name="ano" required>
                    <option value="">Selecione o ano</option>
                </select>

                <!-- Condições -->
                <label for="condicoes">Condições do console:</label>
                <textarea id="condicoes" name="condicoes" rows="5"
                    placeholder="Descreva o estado do console, acessórios, funcionamento, etc." required>
                </textarea>

                <div class="upload-container">
                    <h2>Adicionar Fotos do Produto</h2>
                    <input type="file" id="fotos" multiple accept="image/*">
                    <div id="preview"></div>
                </div>
            </form>
        </div>

        <div class="form-section">
            <h2>Informações pessoais</h2>
            <form>
                <label for="nome">Seu nome completo:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome completo">

                <label for="email">Seu e-mail:</label>
                <input type="email" id="email" name="email" required placeholder="Exemplo@email.com">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">

                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione o estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>

                <label for="cidade">Cidade:</label>
                <select id="cidade" name="cidade" required>
                    <option value="">Selecione a cidade</option>
                </select>

                <button type="submit" class="btn">Receber cotação</button>
            </form>
        </div>
    </div>

    <script src="js/opcoesConsoles.js"></script>
    <script src="js/cidadesAPI.js"></script>
</body>
</html>
